<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin-top: 10px;
        }
        .collapsible {
            background-color: #4c4e4f;
            color: #fff;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            border-radius: 5px;
            transition: background-color 0.3 ease;
        }
        .active, .collapsible:hover {
            background-color: #c5ced8;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="controls">
            <button class="collapsible">视频1</button>
            <div class="content">
                <video controls>
                    <source src=".\video\t1-1.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频标签。
                </video>
            </div>
            <button class="collapsible">视频2</button>
            <div class="content">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频标签。
                </video>
            </div>
            <button class="collapsible">视频3</button>
            <div class="content">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频标签。
                </video>
            </div>
            <button class="collapsible">视频4</button>
            <div class="content">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频标签。
                </video>
            </div>
            <button class="collapsible">视频5</button>
            <div class="content">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频标签。
                </video>
            </div>
            <button class="collapsible">视频6</button>
            <div class="content">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    您的浏览器不支持 HTML5 视频标签。
                </video>
            </div>
            <!-- 添加更多的视频 -->
        </div>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
